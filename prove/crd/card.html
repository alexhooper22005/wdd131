<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Credit Card Form</title>
  <link rel="stylesheet" href="card.css" />
</head>

<body>
  <header>
    <h1>Credit Card Form</h1>
  </header>

  <main>
    <section class="errors" aria-live="polite"></section>

    <form id="checkoutForm" action="#" method="get" novalidate>
      <div class="card-layout">

        <div class="card-top">
          <div class="total">TOTAL: <span class="amount">$199</span></div>
          <img class="card-icon" src="images/card-graphic.png" alt="" aria-hidden="true" />
        </div>

        <div class="card-fields">
          <label for="creditCardNumber" class="label-large">CARD NUMBER</label>
          <input
            id="creditCardNumber"
            name="creditCardNumber"
            type="text"
            inputmode="numeric"
            pattern="\d{4}\s?\d{4}\s?\d{4}\s?\d{4}"
            maxlength="19"
            placeholder="1234 5678 9101 1020"
            required
          />

          <div class="card-row">
            <div class="card-col">
              <label for="cardHolder">CARD HOLDER</label>
              <input
                id="cardHolder"
                name="cardHolder"
                type="text"
                placeholder="John Doe"
                required
              />
            </div>

            <div class="card-col exp-col" id="cardExpiration" aria-labelledby="expirationLabel">
              <label id="expirationLabel">EXPIRATION</label>
              <div class="expiration-inputs">
                <input
                  id="month"
                  name="expMonth"
                  type="text"
                  inputmode="numeric"
                  placeholder="MM"
                  maxlength="2"
                  required
                />
                <input
                  id="year"
                  name="expYear"
                  type="text"
                  inputmode="numeric"
                  placeholder="YY"
                  maxlength="2"
                  required
                />
              </div>
            </div>

            <div class="card-col cvc-col">
              <label for="cvc">CVC/CVV</label>
              <input
                id="cvc"
                name="cvc"
                type="text"
                inputmode="numeric"
                maxlength="3"
                placeholder="XXX"
                required
              />
            </div>
          </div>
        </div>
      </div>

      <div class="form-actions">
        <button type="submit">Submit</button>
      </div>
    </form>
  </main>

  <script src="card.js"></script>
</body>
</html>
