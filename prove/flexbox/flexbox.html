<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox prove</title>
    <link href="flexbox.css" rel="stylesheet">
    <script defer src="flexbox.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <meta property="og:type" content="website">
    <meta property="og:title" content="Your Title">
    <meta property="og:description" content="Your Description">
    <meta property="og:url" content="Your URL">
    <meta property="og:image" content="social-preview-image.png">

    <meta name="twitter:card" content="Social Preview Image">
    <meta name="twitter:title" content="Your Title">
    <meta name="twitter:description" content="Your Description">
    <meta name="twitter:image" content="social-preview-image.png">

    <link rel="icon" href="/favicon.ico">

    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
                    
</head>
<body>
    <div id="title">
        <img src="../images/recipe-book.png">
        <h1>Recipe book</h1>
    </div>

    <div id="SearchBar">
        <input
        id="Searchbar"
        name="SearchBar"
        type="text"
        placeholder="Find a recipe" 
        >
        <button><img src="../images/search.svg"></button>
    </div>

    <div id="recipes-container"></div>



    <div class="social">
    <a href="#"><img src="../images/instagram_icon.svg" alt="instagram icon"></a>
    <a href="#"><img src="../images/youtube_icon.svg" alt="youtube icon"></a>
    <a href="#"><img src="../images/pinterest_icon.svg" alt="pinterest icon"></a>
    </div>                  
                


    <a id="iconweb" href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>                   
                
</body>
</html>
